<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghostbot</title>
  <style>
    :root {
      --bg: #1e1e28;
      --fg: #ffffff;
      --accent: #1db954;
    }
    html[data-theme="light"] {
      --bg: #ffffff;
      --fg: #111;
      --accent: #1db954;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    #ghostbot-widget {
      position: flexed;
      bottom: 50%;
      right: 50%;
      transform: translate(50%, 50%);
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: var(--bg);
      border-radius: 18px; /* slightly more rounded */
      box-shadow: 0 8px 32px rgba(0,0,0,0.32);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      margin: 24px; /* add margin so widget doesn't touch edges */
    }

    html.embed body,
    html.embed #ghostbot-widget {
      position: static;
      width: 100%;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    #ghostbot-header {
      background: var(--accent);
      color: var(--bg);
      padding: 14px;
      font-weight: bold;
      font-size: 16px;
    }

    #ghostbot-chatbox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .bot {
      background: var(--accent);
      color: var(--bg);
    }

    .user {
      background: #333;
      color: var(--accent);
      align-self: flex-end;
      text-align: right;
    }

    #ghostbot-input {
      display: flex;
      padding: 8px;
      background: var(--bg);
    }

    #ghostbot-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
    }

    #ghostbot-input button {
      padding: 10px 16px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .quick-reply {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 6px 10px;
      margin: 5px 5px 0 0;
      display: inline-block;
      cursor: pointer;
    }

    #ghostbot-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 18px 0 0 0;
      justify-items: center;
    }

    #ghostbot-actions button {
      width: 90%;
      padding: 12px 0;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      white-space: normal;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    #ghostbot-actions button:hover {
      background: #159c41;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

  <div id="ghostbot-widget">
    <div id="ghostbot-header">Ghostbot ðŸ’¬</div>
    <div id="ghostbot-chatbox"></div>
    <div id="ghostbot-input">
      <input type="file" id="ghostbot-attachment" style="display:none" />
      <button id="ghostbot-attach-btn" title="Attach file" onclick="document.getElementById('ghostbot-attachment').click()">ðŸ“Ž</button>
      <input type="text" id="ghostbot-userInput" placeholder="Ask Ghostbot anything..." onkeydown="handleKey(event)" />
      <button onclick="ghostbotSendMessage()">Send</button>
    </div>
    <div id="ghostbot-actions">
      <button onclick="startConversation()">Start Conversation</button>
      <button onclick="promptScanWebsite()">Scan Website</button>
      <button onclick="promptGeneratePDF()">Generate PDF</button>
      <button onclick="promptSaveAudit()">Save Audit to Drive</button>
      <button onclick="promptTrackBot()">Track Bot</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const isEmbed = params.get("embed") === "1" || params.get("mode") === "embed" || params.get("minimal") === "1";
    const theme = params.get("theme") || "dark";
    document.documentElement.dataset.theme = theme;
    if (isEmbed) {
      document.documentElement.classList.add("embed");
      document.body.classList.add("embed");
    }

    let chat_history = JSON.parse(sessionStorage.getItem("chat_history") || "[]");
    let lead = { name: "", email: "", interest: "" };
    let leadStage = 0;
    let userIntent = "";

    const services = ["custom bots", "AI workflows", "client onboarding automation", "demo booking agents", "data enrichment bots"];

    window.onload = () => {
      const chatbox = document.getElementById("ghostbot-chatbox");
      if (chat_history.length) {
        chat_history.forEach(msg => {
          chatbox.innerHTML += `<div class='message ${msg.role}'>${msg.text}</div>`;
        });
      } else {
        appendMessage("bot", "Hey there! ðŸ‘‹ How can I help you today?");
        showQuickReplies();
      }
      document.getElementById("ghostbot-userInput").focus();

      // Minimal/embed mode: hide header and stretch widget
      if (isEmbed) {
        const header = document.getElementById("ghostbot-header");
        if (header) header.style.display = "none";
        const widget = document.getElementById("ghostbot-widget");
        widget.style.position = "static";
        widget.style.transform = "none";
        widget.style.boxShadow = "none";
        widget.style.borderRadius = "0";
        widget.style.width = "100%";
        widget.style.maxWidth = "100%";
        widget.style.height = "100%";
        widget.style.margin = "0";
      }
    };

    function handleKey(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        ghostbotSendMessage();
      }
    }

    function appendMessage(role, text) {
      const chatbox = document.getElementById("ghostbot-chatbox");
      chatbox.innerHTML += `<div class='message ${role}'>${text}</div>`;
      chat_history.push({ role, text });
      sessionStorage.setItem("chat_history", JSON.stringify(chat_history));
      // Ensure chatbox scrolls to bottom after new message
      setTimeout(() => {
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 0);
    }

    function showQuickReplies() {
      const chatbox = document.getElementById("ghostbot-chatbox");
      const options = ["Just browsing", "I have a question", "I'd like a quote", "Book a demo", "Talk to someone"];
      options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "quick-reply";
        btn.innerText = opt;
        btn.onclick = () => handleQuickReply(opt);
        chatbox.appendChild(btn);
      });
    }

    function handleQuickReply(text) {
      appendMessage("user", text);
      if (text.includes("quote") || text.includes("Talk")) {
        userIntent = "lead";
        leadStage = 1;
        appendMessage("bot", "Great! What's your name?");
      } else if (text.includes("Book")) {
        appendMessage("bot", "Here's the link to schedule a demo: <a href='https://calendly.com/stephen-burch-ghostdefenses/demo-call' target='_blank'>Book a Demo</a>");
      } else if (text.includes("question")) {
        appendMessage("bot", "Ask away â€” I'm here to help you understand our AI services.");
      } else {
        appendMessage("bot", "No problem! Browse freely and ask anything when you're ready.");
      }
    }

    async function ghostbotSendMessage() {
      const input = document.getElementById("ghostbot-userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";
      input.focus();

      if (leadStage > 0 && leadStage < 4) {
        if (leadStage === 1) lead.name = message;
        if (leadStage === 2) lead.email = message;
        if (leadStage === 3) lead.interest = message;
        leadStage++;

        if (leadStage === 2) return appendMessage("bot", "Thanks! What's your email?");
        if (leadStage === 3) return appendMessage("bot", "Got it â€” and which service are you most interested in?");
        if (leadStage === 4) {
          const summary = `Name: ${lead.name}, Email: ${lead.email}, Interest: ${lead.interest}`;
          appendMessage("bot", `âœ… Just to confirm: ${summary}<br><br><strong>Looks good? Sending now...</strong>`);

          await fetch("/api/lead", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ...lead, summary, ...utm })
          });
          return;
        }
      }

      const messages = [
        { role: "system", content: "You are Ghostbot, a friendly AI concierge for Ghost AI Solutions. Answer questions, provide resources, and offer follow-ups when users show interest." },
        { role: "user", content: message }
      ];

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        const reply = data.reply;
        appendMessage("bot", reply);

        const lower = reply.toLowerCase();
        if (lower.includes("your name")) leadStage = 1;
        if (services.some(service => message.toLowerCase().includes(service))) {
          appendMessage("bot", `Weâ€™ve helped other teams with ${message}. Want a case study or to talk to someone?`);
        }
      } catch (err) {
        appendMessage("bot", "Oops! Something went wrong. Please try again later.");
        console.error("Ghostbot Error:", err);
      }
    }

    document.getElementById('ghostbot-attachment').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        appendMessage('user', `ðŸ“Ž Attached: ${file.name}`);
        // TODO: send file to backend API here
      }
    });

    function startConversation() {
      appendMessage('bot', 'Welcome! You can ask me to scan your website, generate a PDF, or get an audit.');
    }

    function promptScanWebsite() {
      const url = prompt('Enter your website URL to scan:');
      if (url) {
        appendMessage('user', `Scan my website: ${url}`);
        appendMessage('bot', 'ðŸ”Ž Scanning your website, please wait...');
        scanSite(url).then(res => {
          if (res.markdownAudit) {
            appendMessage('bot', `<pre style="white-space:pre-wrap;">${res.markdownAudit}</pre>`);
          } else if (res.error) {
            appendMessage('bot', `âŒ Error: ${res.error}`);
          } else {
            appendMessage('bot', 'Website scan complete, but no audit was returned.');
          }
        }).catch(() => {
          appendMessage('bot', 'âŒ Sorry, there was a problem scanning your website.');
        });
      }
    }

    async function scanSite(url) {
      const res = await fetch("/api/scan-site", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: [url] })
      });
      return res.json();
    }

    async function generatePDF(data) {
      const res = await fetch("/api/generate-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    async function saveAuditToDrive(auditId) {
      const res = await fetch("/api/save-audit-drive", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ auditId })
      });
      return res.json();
    }

    async function trackBot(event, details) {
      const res = await fetch("/api/track-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ event, details })
      });
      return res.json();
    }

    function promptGeneratePDF() {
      const leadId = prompt('Enter Lead ID for PDF:');
      if (leadId) {
        appendMessage('user', `Generate PDF for Lead: ${leadId}`);
        generatePDF({ leadId }).then(res => {
          appendMessage('bot', res.message || 'PDF generated.');
        });
      }
    }

    function promptSaveAudit() {
      const auditId = prompt('Enter Audit ID to save:');
      if (auditId) {
        appendMessage('user', `Save audit to Drive: ${auditId}`);
        saveAuditToDrive(auditId).then(res => {
          appendMessage('bot', res.message || 'Audit saved to Drive.');
        });
      }
    }

    function promptTrackBot() {
      const event = prompt('Enter event name to track:');
      const details = prompt('Enter event details:');
      if (event && details) {
        appendMessage('user', `Track bot event: ${event} - ${details}`);
        trackBot(event, details).then(res => {
          appendMessage('bot', res.message || 'Bot event tracked.');
        });
      }
    }

    // â›”ï¸ CLEAR CHAT HANDLER (listen for postMessage from parent)
    window.addEventListener("message", (e) => {
      if (e.data === "ghostbot-clear-history") {
        sessionStorage.removeItem("chat_history");
        location.reload(); // or rerender messages
      }
    });
  </script>
</body>
</html>
